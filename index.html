<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width = device-width, initial-scale = 1.0" >
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Mi Calculadora</title>
		<script src="index.js" type="text/javascript" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="texto">
				<div class="presentacion">
					<h1>Bienvenido</h1>
					<p>Este es mi primer ejercicio integrador de HTML, CSS y JavaScript</p>
					<p>Si querés hacer una cuenta, usá esta calculadora</p>
				</div>
			</div>
			<div class="calculadora">
				<div class="display">
					<div id="valor-anterior"></div>
					<div id="valor-actual"></div>
				</div>

				<button class="col-2">C</button>
				<button id="borrador">&larr;</button>
				<button class="operador">/</button>
				<button class="numero">7</button>
				<button class="numero">8</button>
				<button class="numero">9</button>
				<button class="operador">x</button>
				<button class="numero">4</button>
				<button class="numero">5</button>
				<button class="numero">6</button>				
				<button class="operador">-</button>
				<button class="numero">1</button>
				<button class="numero">2</button>
				<button class="numero">3</button>
				<button class="operador">+</button>
				<button class="col-2 numero">0</button>
				<button id="punto">.</button>
				<button class="operador">=</button>
			</div>
		</div>
	</body>
</html>
